<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Playlink</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="background-animation"></div>
    <header>
        <nav class="container" id="main-nav">
            </nav>
    </header>

    <main>
        <section id="dashboard" class="container">
            <div class="dashboard-header">
                <h2>Welcome, <span id="username-display">User</span>!</h2>
                <p>This is your personal hub. What will you do next?</p>
            </div>

            <div class="dashboard-actions">
                <a href="create-post.html" class="action-card">
                    <i class="fa-solid fa-plus-circle"></i>
                    <h3>Create New Forum Post</h3>
                    <p>Share your thoughts with the community.</p>
                </a>
                <a href="create-item.html" class="action-card">
                    <i class="fa-solid fa-cart-plus"></i>
                    <h3>List New Marketplace Item</h3>
                    <p>Sell your gear to other players.</p>
                </a>
            </div>
            
            </section>
    </main>

    <script src="js/nav.js"></script>
    <script src="js/dashboard.js"></script>
</body>
</html>
