<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Post - Playlink</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="background-animation"></div>
    <header>
        <nav class="container" id="main-nav"></nav>
    </header>

    <main>
        <div class="form-container-wrapper">
            <div class="form-container">
                <form id="create-post-form" class="form-box active">
                    <h2 class="form-title">CREATE NEW POST</h2>
                    <div class="input-group">
                        <input type="text" id="post-title" placeholder="Post Title" required>
                    </div>
                    <div class="input-group">
                        <textarea id="post-content" placeholder="What's on your mind?" rows="8" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary form-btn">Submit Post</button>
                    <div id="form-message"></div>
                </form>
            </div>
        </div>
    </main>

    <script src="js/nav.js"></script>
    <script src="js/create-post.js"></script>
</body>
</html>
