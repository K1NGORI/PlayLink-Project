<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - Playlink</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="background-animation"></div>
    <header>
        <nav class="container" id="main-nav"></nav>
    </header>

    <main>
        <section id="profile-page" class="container">
            <div class="profile-grid">
                <div id="profile-card-container" class="profile-left">
                    </div>
                <div class="profile-right">
                    <div id="profile-posts-container" class="profile-content-panel">
                        <h3>Posts by this User</h3>
                        <ul id="profile-posts-list"></ul>
                    </div>
                    <div id="profile-items-container" class="profile-content-panel">
                        <h3>Items for Sale</h3>
                        <ul id="profile-items-list"></ul>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="js/nav.js"></script>
    <script src="js/profile.js"></script>
</body>
</html>
