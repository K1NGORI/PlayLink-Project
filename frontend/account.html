<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Playlink</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="background-animation"></div>
    <header>
        <nav class="container" id="main-nav">
            </nav>
    </header>

 <main>
    <section id="account" class="container">
        <div class="account-header">
            <h2>Welcome, <span id="username-display">User</span>!</h2>
            <p>This is your personal hub. Manage your account and track your activity.</p>
        </div>

        <div class="account-panel">
            <h3>Quick Actions</h3>
            <div class="account-actions">
                <a href="create-post.html" class="action-card">
                    <i class="fa-solid fa-plus-circle"></i>
                    <h4>Create New Forum Post</h4>
                    <p>Share your thoughts with the community.</p>
                </a>
                <a href="create-item.html" class="action-card">
                    <i class="fa-solid fa-cart-plus"></i>
                    <h4>List New Marketplace Item</h4>
                    <p>Sell your gear to other players.</p>
                </a>
            </div>
        </div>

        <div class="account-panel">
            <h3>Active Transactions</h3>
            <div class="account-transactions">
                <div class="transaction-list">
                    <h4>My Purchases (In Escrow)</h4>
                    <ul id="purchases-list">
                        </ul>
                </div>
                <div class="transaction-list">
                    <h4>My Sales (In Escrow)</h4>
                    <ul id="sales-list">
                        </ul>
                </div>
            </div>
        </div>
    </section>
</main>

    <script src="js/nav.js"></script>
    <script src="js/account.js"></script>
</body>
</html>
