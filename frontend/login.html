<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Register - Playlink</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="background-animation"></div>

    <div class="form-container-wrapper">
        <div class="form-container">
            <form id="login-form" class="form-box active">
                <h2 class="form-title">LOGIN</h2>
                <div class="input-group">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" id="login-email" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" id="login-password" placeholder="Password" required>
                </div>
                <button type="submit" class="btn btn-primary form-btn">Login</button>
                <p class="form-toggle-text">
                    No account? <a href="#" id="show-register">Register here</a>
                </p>
            </form>

            <form id="register-form" class="form-box">
                <h2 class="form-title">REGISTER</h2>
                <div class="input-group">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" id="register-username" placeholder="Username" required>
                </div>
                <div class="input-group">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" id="register-email" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" id="register-password" placeholder="Password" required>
                </div>
                <button type="submit" class="btn btn-primary form-btn">Register</button>
                <p class="form-toggle-text">
                    Already have an account? <a href="#" id="show-login">Login here</a>
                </p>
            </form>
            <div id="form-message"></div>
        </div>
    </div>

    <script src="js/login.js"></script>
</body>
</html>
